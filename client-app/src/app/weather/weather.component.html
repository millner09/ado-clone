<div id="weatherContainer">

    <mat-card *ngFor="let weather of weathers">
        <mat-card-title>{{weather.date}}</mat-card-title>
        <mat-card-subtitle>{{weather.summary}}</mat-card-subtitle>
        <mat-card-content>{{weather.temperatureC}} || {{weather.temperatureF}}</mat-card-content>
    </mat-card>
</div>
